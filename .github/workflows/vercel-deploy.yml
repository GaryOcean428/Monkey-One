name: Deploy to Vercel

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    if: |
      github.event_name != 'pull_request' ||
      (github.event_name == 'pull_request' &&
       github.event.pull_request.head.repo.fork == false &&
       secrets.VERCEL_TOKEN != '' &&
       secrets.VERCEL_ORG_ID != '' &&
       secrets.VERCEL_PROJECT_ID != '')
    steps:
      - uses: actions/checkout@11bd2e2f271dc6e2e8b93f8be9d1201b122d2b70 # v4.2.2

      - name: Install Node.js
        uses: actions/setup-node@0a44ba7848a8763b18012f1e73c3f2b2c6a6247f # v4.0.4
        with:
          node-version: '20.11.0'
          check-latest: true
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - name: Install pnpm
        uses: pnpm/action-setup@64b0354a364f4716c1f83e4a3df09ed80e1aa75b # v4.0.0
        with:
          version: 10.6.5
          run_install: true

      - name: Install Vercel CLI
        run: pnpm add -g vercel@34.2.7

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

  Deploy-Production:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/development')
    steps:
      - uses: actions/checkout@11bd2e2f271dc6e2e8b93f8be9d1201b122d2b70 # v4.2.2

      - name: Install Node.js
        uses: actions/setup-node@0a44ba7848a8763b18012f1e73c3f2b2c6a6247f # v4.0.4
        with:
          node-version: '20.11.0'
          check-latest: true
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - name: Install pnpm
        uses: pnpm/action-setup@64b0354a364f4716c1f83e4a3df09ed80e1aa75b # v4.0.0
        with:
          version: 10.6.5
          run_install: true

      - name: Install Vercel CLI
        run: pnpm add -g vercel@34.2.7

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
